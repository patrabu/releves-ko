<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='lib/jasmine/jasmine_favicon.png') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/jasmine/jasmine.css') }}">

	<script src="{{ url_for('static', filename='lib/jqm/jquery-1.9.1.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='lib/jasmine/jasmine.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='lib/jasmine/jasmine-html.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='lib/jstorage/jstorage.js') }}"></script>

	<!-- include source files here... -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/DataContext.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/ReleveModel.js') }}"></script>

	<!-- include testHelper files here... -->
	<script type="text/javascript" src="{{ url_for('static', filename='spec/TestHelper.js') }}"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="{{ url_for('static', filename='spec/AppSpec.js') }}"></script>

	<script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
	</script>
</head>
<body>
</body>
</html>
